<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slack Dev Rel Rocks!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body style="background-color:pink;">
    <header>
      <h1 style="margin-align:center">Slack Dev Rel Intern Interview Challenge</h1>
    </header>
    <!--img grid -->
    <section class="grid"></section>
    <section class="lightbox lightboxHide">
      <div class="exitLb" style="font-size:50px">&times;</div> <!--x-->
      <div class="lightboxShow">
        <div class="lightboxPic">
          <img class="lightboxPicSrc" alt="">
          <h2 class="lightboxTitle"></h2>
        </div>
      </div>
      <!-- id current, prev, next lightbox -->
      <div>
        <div class="lbCtrlPrev">
        </div>
        <div class="lbCtrlNext">
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/flickr.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <footer>
      <h3><a href = "http://www.twitter.com/lizziepika">@lizziepika</a> <3 Slack</h3>
       </footer>
  </body>
</html>
